<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcaaffaafd.js" crossorigin="anonymous"></script>
    <title>Homer Simpson</title>
</head>
<body>
    <div class="head">
        <div class="forehead"></div>
        <div class="hair1"></div>
        <div class="hair2"></div>

        <div class="f-side1"></div>

        <div class="eye-right">
            <div class="pupil-right"></div>
        </div>
        <div class="eye-left">
            <div class="pupil-left"></div>
        </div>

        <div class="neck"></div>

        <div class="mouth">
            <div class="mouth-part1"></div>
            <div class="mouth-part2"></div>
        </div>
        <div class="mouth-part3"></div>
        <div class="mouth-part4"></div>
        <div class="mouth-part5"></div>

        <div class="f-side2"></div>

        <div class="ear">
            <div class="ear-1">
                <div class="ear-2"></div>
            </div>
        </div>

        <div class="nose"></div>

        <div class="collar-left"></div>
        <div class="collar-right"></div>
    </div>
</body>
</html>
