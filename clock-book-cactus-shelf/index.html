<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcaaffaafd.js" crossorigin="anonymous"></script>
    <title>Bookshelf</title>
</head>
<body>
    <div class="shelf">
        <div class="clock">
            <div class="knot"></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>

            <div class="alarm-bell-left"></div>
            <div class="alarm-bell-right"></div>

            <div class="clock-foot-left"></div>
            <div class="clock-foot-right"></div>
        </div>
        <div class="book-1"></div>
        <div class="book-2"></div>
        <div class="book-3"></div>
    </div>
    
</body>
</html>
